<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://images.pngnice.com/download/2114/Spring-Transparent-PNG.png"
          type="image/png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>
    <div class="d-flex bd-highlight p-1 mb-2 bg-dark">
        <div class="p-2 flex-grow-1 bd-highlight">
                    <span class="text-white fs-5" th:object="${user}">
                        <span class="fw-bold" th:text="*{email}"></span>
                            with roles: <span th:each="role : ${user.getRoles()}"
                                              th:switch="${role.getRole()}">
                                                <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                                <span th:case="'ROLE_USER'">USER</span>
                                        </span>
                    </span>
        </div>
        <div class="btn btn-link">
            <form th:method="POST" th:action="@{/logout}">
                <input type="submit" class="btn btn-link link-secondary" value="Logout"/>
            </form>
        </div>
    </div>

    <div class="d-flex align-items-start">
        <div class="col-2">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user"
                        type="button" role="tab" aria-controls="v-pills-user" aria-selected="true">User
                </button>
            </div>
        </div>
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <p class="fw-bold fs-3">User information-page</p>

                    <p class="fw-bold fs-5">About user</p>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Lastname</th>
                            <th>age</th>
                            <th>email</th>
                            <th>roles</th>
                            <th>action</th>
                        </tr>
                        </thead>

                        <block th:object="${user}">
                            <tr>
                                <td th:text = "${user.getId()}"> </td>
                                <td th:text = "${user.getName()}"> </td>
                                <td th:text = "${user.getLastname()}"> </td>
                                <td th:text = "${user.getAge()}"> </td>
                                <td th:text = "${user.getEmail()}"> </td>
                                <td>
                                    <block th:each = "role : ${user.getRoles()}">
                                        <pre th:text="${role.getRolename()}"></pre>
                                    </block>
                                </td>
                            </tr>
                        </block>

                    </table>
                </div>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
