<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/logout"> Logout</a>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Lastname</th>
                <th>age</th>
                <th>email</th>
                <th>roles</th>
                <th>action</th>
            </tr>
        </thead>

        <block th:each = "user : ${users}">
            <tr>
                <td th:text = "${user.getId()}"> </td>
                <td th:text = "${user.getName()}"> </td>
                <td th:text = "${user.getLastname()}"> </td>
                <td th:text = "${user.getAge()}"> </td>
                <td th:text = "${user.getEmail()}"> </td>
                <td>
                    <block th:each = "role : ${user.getRoles()}">
                        <pre th:text="*{role.getRolename()}"></pre>
                    </block>
                </td>
                <td>
                    <a href="" th:href="@{/admin/edit/{id}(id=${user.id})}">edit</a>
                    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
<!--                        <a href="" th:href="@{/{id}(id=${user.getId()})}" >delete</a>-->
                        <button type="submit"> delete</button>
                    </form>
                </td>
            </tr>

        </block>
    </table>
    <a href="/user/">for me</a>

    <h3>Add</h3>
    <a href="/admin/add">Add new user</a>
</body>
</html>
